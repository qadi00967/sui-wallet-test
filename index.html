<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sui Wallet Test</title>
  <script src="https://walletkit.sui.io/sdk.js"></script>
</head>
<body>
  <h1>Connect Sui Wallet</h1>
  <button onclick="connectSui()">Connect</button>
  <script>
    async function connectSui() {
      if (!window.sui) {
        alert("Sui Wallet not found!");
        return;
      }
      const accounts = await window.sui.connect();
      alert("Connected address: " + accounts[0]);
    }
  </script>
</body>
</html>
